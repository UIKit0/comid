<!doctype html>

<!-- Single-file demo that illustrates trailing-whitespace highlighting -->

<title>CodeMirror: Trailing Whitespace Demo</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="docs.css">
<link rel="stylesheet" href="packages/comid/codemirror.css">

<style type="text/css">
code {color: #219;}
.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
.cm-trailingspace {
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAYAAAB/qH1jAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAFMTAwMDA0OP34wQgX/AQBYgwYEx4f9lQAAAABJRU5ErkJggg==);
  background-position: bottom left;
  background-repeat: repeat-x;
}
</style>

<article>
<h2>Trailing Whitespace Demo</h2>
<div id="text"></div>

<p>Uses
the <code>showTrailingSpace</code>
option to highlight trailing whitespace.</p>

<script src="packages/browser/dart.js"></script>
<script type="application/dart">
library comid.example;

import 'dart:html';
import 'package:comid/codemirror.dart';

main() {
  var place = document.querySelector("#text");
  var editor = new CodeEditor(place, {'lineNumbers': true, 'showTrailingSpace': true});
  var txt = """
This text
 has some \t
trailing whitespace!""";
  editor.doc.setValue(txt);
}
</script>
</article>
